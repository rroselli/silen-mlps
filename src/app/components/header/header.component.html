<header class="it-header-wrapper">
  <div class="it-nav-wrapper">
    <div class="it-header-center-wrapper h-auto bg-dark-blue pt-0">
      <div class="container mx-0 flex justify-content-start">
        <div class="row">
          <div class="col-12 px-0">
            <div class="it-header-center-content-wrapper px-0">
              <div class="it-brand-wrapper">
                <a href="#">
                  <img [src]="logoSrc" class="header-logo" />
                  <div class="it-brand-text">
                    <div class="it-brand-title">
                      {{ title }}
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="it-header-navbar-wrapper h-auto">
      <div class="container">
        <div class="row">
          <div class="col-12 py-0">
            <!--start nav-->
            <nav
              class="navbar navbar-expand-lg has-megamenu"
              aria-label="Navigazione principale"
            >
              <button
                class="custom-navbar-toggler"
                type="button"
                aria-controls="nav1"
                aria-expanded="false"
                aria-label="Mostra/Nascondi la navigazione"
                data-bs-toggle="navbarcollapsible"
                data-bs-target="#nav1"
              >
                <svg class="icon">
                  <use href="assets/icons/sprites.svg#it-burger"></use>
                </svg>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
